<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ Casino Royale üé∞</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu" class="screen active">
        <div class="container">
            <h1 class="title fade-in">üé∞ CASINO ROYALE üé∞</h1>
            <div class="divider fade-in"></div>
            <div class="balance-display fade-in">üí∞ Balance: $<span id="main-balance">1000</span></div>
            
            <div class="button-container">
                <button class="game-button slide-in" onclick="showBetDialog('blackjack')">
                    ‚ô†Ô∏è Blackjack ‚ô†Ô∏è
                </button>
                <button class="game-button slide-in delay-1" onclick="showBetDialog('slotmachine')">
                    üé∞ Slot Machine
                </button>
                <button class="exit-button slide-in delay-2" onclick="resetBalance()">
                    Reset Balance
                </button>
            </div>
        </div>
    </div>

    <!-- Bet Dialog -->
    <div id="bet-dialog" class="modal">
        <div class="modal-content">
            <h2>üí∞ Place Your Bet</h2>
            <input type="number" id="bet-input" placeholder="Enter bet amount (max $5,000)" min="1" max="5000">
            <div class="modal-buttons">
                <button class="confirm-button" onclick="confirmBet()">Confirm</button>
                <button class="cancel-button" onclick="closeBetDialog()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Blackjack Game -->
    <div id="blackjack" class="screen">
        <div class="container">
            <div class="game-header">
                <div class="balance-display">üí∞ Balance: $<span id="blackjack-balance">1000</span></div>
                <button class="back-button" onclick="backToMenu()">‚Üê Back</button>
            </div>
            
            <div class="game-area">
                <div class="dealer-section">
                    <h3>Dealer</h3>
                    <div id="dealer-cards" class="card-container"></div>
                </div>
                
                <div class="player-section">
                    <h3>Your Hand</h3>
                    <div id="player-cards" class="card-container"></div>
                </div>
            </div>
            
            <div id="game-message" class="game-message"></div>
            
            <div class="button-container">
                <button id="start-button" class="game-button" onclick="startBlackjack()">‚ñ∂Ô∏è Start</button>
                <button id="draw-button" class="game-button" style="display: none;" onclick="drawCard()">üé¥ Draw Card</button>
                <button id="reveal-button" class="game-button" style="display: none;" onclick="revealDealer()">üé≤ Reveal Dealer</button>
            </div>
        </div>
    </div>

    <!-- Slot Machine Game -->
    <div id="slotmachine" class="screen">
        <div class="container">
            <div class="game-header">
                <div class="balance-display">üí∞ Balance: $<span id="slot-balance">1000</span></div>
                <button class="back-button" onclick="backToMenu()">‚Üê Back</button>
            </div>
            
            <div class="slot-machine">
                <div class="slot-frame">
                    <div class="slot-row" id="slot-row-1">
                        <div class="slot-symbol">üçí</div>
                        <div class="slot-symbol">üçí</div>
                        <div class="slot-symbol">üçí</div>
                    </div>
                    <div class="slot-row winning-row" id="slot-row-2">
                        <div class="slot-symbol">üçã</div>
                        <div class="slot-symbol">üçã</div>
                        <div class="slot-symbol">üçã</div>
                    </div>
                    <div class="slot-row" id="slot-row-3">
                        <div class="slot-symbol">‚≠ê</div>
                        <div class="slot-symbol">‚≠ê</div>
                        <div class="slot-symbol">‚≠ê</div>
                    </div>
                </div>
                
                <div class="lever-container">
                    <button id="lever" class="lever" onclick="pullLever()">
                        <div class="lever-handle"></div>
                    </button>
                </div>
            </div>
            
            <div id="slot-message" class="game-message"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
